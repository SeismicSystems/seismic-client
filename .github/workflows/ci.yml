name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5
      - name: Install dependencies
        run: bun install
      - name: Check lint
        run: bun run lint:check

  typecheck:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5
      - name: Install dependencies
        run: bun install
      - name: Check typing
        run: bun run typecheck

  test-anvil:
    runs-on: self-hosted
    concurrency:
      group: global-self-hosted-runner
    env:
      SFOUNDRY_ROOT: /home/azureuser/seismic/seismic-foundry
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Build anvil
        run: |
          cd "$SFOUNDRY_ROOT"
          git checkout seismic
          git pull
          cargo build --bin sanvil
          cd "$GITHUB_WORKSPACE"
      - name: Create .env
        # So bun doesn't log a warning about no .env file
        run: touch .env
      - name: Install dependencies
        run: bun install
      - name: build seismic-viem
        run: bun viem:build
      - name: Test anvil
        run: bun viem:test:anvil

  test-devnet:
    needs: [test-anvil]
    runs-on: self-hosted
    concurrency:
      group: global-self-hosted-runner
    env:
      SRETH_ROOT: /home/azureuser/seismic/seismic-reth
      RETH_DATA_DIR: /home/azureuser/.seismic-reth/data
      RETH_STATIC_FILES: /home/azureuser/.seismic-reth/static_files
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Clear reth files
        run: rm -rf "$RETH_DATA_DIR" && rm -rf "$RETH_STATIC_FILES"
      - name: Build reth
        run: |
          cd "$SRETH_ROOT"
          git checkout seismic
          git pull
          cargo build --bin seismic-reth
          cd "$GITHUB_WORKSPACE"
      - name: Create .env
        # So bun doesn't log a warning about no .env file
        run: touch .env
      - name: Install dependencies
        run: bun install
      - name: build seismic-viem
        run: bun viem:build
      - name: Test devnet
        run: bun viem:test:devnet
      - name: Remove reth files
        run: rm -rf "$RETH_DATA_DIR" && rm -rf "$RETH_STATIC_FILES"
